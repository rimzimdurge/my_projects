<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <hr>
        <h2>User information</h2>
        <p>Name: * <input type="text" name="name" placeholder="John owen" required></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender" id="female" required>

            </p>
       </fieldset>
       <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="enter your address"></textarea></p>
       <p>Email: * <input type="email" name="email" id="email" placeholder="john@gmail.com" required></p>
       <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
       <hr>
       <h2>Payment Information</h2>
       <p>Card Type: *  
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
            </select>
       </p>
       <p>
        card number * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
       </p>
       <p>
        expiration date: * <input type="month" name="exp_date" id="exp_date" required>
       </p>
       <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
       <input type="submit" value="Pay now">

       


    </form>
    </div>
</body>
</html>
