<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>calculator</h1>
    <input type="number" id="data">
    <button onclick="calc()">submit</button>
    <h1 id="output">------------</h1>
    <script>
        function calc()
        {
            inputElement=document.getElementById("data");
            n=inputElement.value;
            outputElement=document.getElementById("output");
            if(n%2==0)
            {
              outputElement.innerHtml="EVEN"
            }
            else
            {
                outputElement.innerHtml="ODD"
            }
        }
    </script>
</body>
</html>
